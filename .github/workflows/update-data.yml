name: Update events from PMB

on:
  workflow_dispatch:  # Manuell auslösbar

jobs:
  download-transform-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java (required for Saxon)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Saxon HE 11.6 (fat JAR – keine Abhängigkeiten nötig)
        run: |
          mkdir saxon
          curl -L -o saxon/saxon-he.jar https://repo1.maven.org/maven2/net/sf/saxon/Saxon-HE/11.6/Saxon-HE-11.6.jar

      - name: Create data directory
        run: mkdir -p data/editions

      - name: Download original XML
        run: curl -o temp-listevent.xml https://pmb.acdh.oeaw.ac.at/media/listevent.xml

      - name: Transform XML with Saxon
        run: |
          java -jar saxon/saxon-he.jar \
            -s:temp-listevent.xml \
            -xsl:xsl/import-listevent.xsl \
            -o:data/editions/listevent.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/editions/listevent.xml
          git commit -m "Automatisch transformierte listevent.xml mit Saxon HE 11.6 aktualisiert" || echo "Keine Änderungen zu committen"
          git push
